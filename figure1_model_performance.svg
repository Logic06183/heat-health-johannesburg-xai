<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600" width="1400" height="600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 12px; }
      .value { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .axis-label { font-family: Arial, sans-serif; font-size: 13px; }
      .legend { font-family: Arial, sans-serif; font-size: 10px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="600" fill="white"/>
  
  <!-- Panel A: Model Performance -->
  <g id="panel-a" transform="translate(50, 50)">
    <text class="title" x="300" y="-10" text-anchor="middle">A. Model Performance by Health Outcome</text>
    
    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="0.5">
      <line x1="0" y1="0" x2="0" y2="400"/>
      <line x1="100" y1="0" x2="100" y2="400"/>
      <line x1="200" y1="0" x2="200" y2="400"/>
      <line x1="300" y1="0" x2="300" y2="400"/>
      <line x1="400" y1="0" x2="400" y2="400"/>
      <line x1="500" y1="0" x2="500" y2="400"/>
      <line x1="600" y1="0" x2="600" y2="400"/>
    </g>
    
    <!-- Bars -->
    <g id="bars-performance">
      <!-- Total Cholesterol -->
      <rect x="0" y="20" width="23" height="60" fill="#1f77b4" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="55" text-anchor="end">Total Cholesterol</text>
      <text class="value" x="28" y="55">0.023</text>
      <line x1="-3" y1="50" x2="49" y2="50" stroke="black" stroke-width="2"/>
      <line x1="-3" y1="45" x2="-3" y2="55" stroke="black" stroke-width="2"/>
      <line x1="49" y1="45" x2="49" y2="55" stroke="black" stroke-width="2"/>
      
      <!-- Potassium -->
      <rect x="0" y="100" width="71" height="60" fill="#2ca02c" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="135" text-anchor="end">Potassium</text>
      <text class="value" x="76" y="135">0.071</text>
      <line x1="48" y1="130" x2="94" y2="130" stroke="black" stroke-width="2"/>
      <line x1="48" y1="125" x2="48" y2="135" stroke="black" stroke-width="2"/>
      <line x1="94" y1="125" x2="94" y2="135" stroke="black" stroke-width="2"/>
      
      <!-- Systolic BP -->
      <rect x="0" y="180" width="115" height="60" fill="#ff7f0e" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="215" text-anchor="end">Systolic BP</text>
      <text class="value" x="120" y="215">0.115</text>
      <line x1="89" y1="210" x2="141" y2="210" stroke="black" stroke-width="2"/>
      <line x1="89" y1="205" x2="89" y2="215" stroke="black" stroke-width="2"/>
      <line x1="141" y1="205" x2="141" y2="215" stroke="black" stroke-width="2"/>
      
      <!-- Diastolic BP -->
      <rect x="0" y="260" width="141" height="60" fill="#ff7f0e" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="295" text-anchor="end">Diastolic BP</text>
      <text class="value" x="146" y="295">0.141</text>
      <line x1="118" y1="290" x2="164" y2="290" stroke="black" stroke-width="2"/>
      <line x1="118" y1="285" x2="118" y2="295" stroke="black" stroke-width="2"/>
      <line x1="164" y1="285" x2="164" y2="295" stroke="black" stroke-width="2"/>
      
      <!-- Glucose -->
      <rect x="0" y="340" width="611" height="60" fill="#d62728" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="375" text-anchor="end">Glucose</text>
      <text class="value" x="616" y="375">0.611</text>
      <line x1="582" y1="370" x2="640" y2="370" stroke="black" stroke-width="2"/>
      <line x1="582" y1="365" x2="582" y2="375" stroke="black" stroke-width="2"/>
      <line x1="640" y1="365" x2="640" y2="375" stroke="black" stroke-width="2"/>
    </g>
    
    <!-- X-axis -->
    <line x1="0" y1="420" x2="650" y2="420" stroke="black" stroke-width="1"/>
    <text class="axis-label" x="325" y="460" text-anchor="middle">RÂ² Score (Coefficient of Determination)</text>
    
    <!-- X-axis labels -->
    <g class="label">
      <text x="0" y="440" text-anchor="middle">0.0</text>
      <text x="100" y="440" text-anchor="middle">0.1</text>
      <text x="200" y="440" text-anchor="middle">0.2</text>
      <text x="300" y="440" text-anchor="middle">0.3</text>
      <text x="400" y="440" text-anchor="middle">0.4</text>
      <text x="500" y="440" text-anchor="middle">0.5</text>
      <text x="600" y="440" text-anchor="middle">0.6</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(450, 20)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="gray" stroke-dasharray="5,5" stroke-width="1"/>
      <text class="legend" x="25" y="4">Moderate Performance</text>
      <line x1="0" y1="20" x2="20" y2="20" stroke="red" stroke-dasharray="5,5" stroke-width="1"/>
      <text class="legend" x="25" y="24">Excellent Performance</text>
    </g>
    
    <!-- Reference lines -->
    <line x1="100" y1="0" x2="100" y2="400" stroke="gray" stroke-dasharray="5,5" stroke-width="1" opacity="0.5"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="red" stroke-dasharray="5,5" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Panel B: Sample Sizes -->
  <g id="panel-b" transform="translate(750, 50)">
    <text class="title" x="300" y="-10" text-anchor="middle">B. Available Sample Sizes</text>
    
    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="0.5">
      <line x1="0" y1="0" x2="0" y2="400"/>
      <line x1="100" y1="0" x2="100" y2="400"/>
      <line x1="200" y1="0" x2="200" y2="400"/>
      <line x1="300" y1="0" x2="300" y2="400"/>
      <line x1="400" y1="0" x2="400" y2="400"/>
      <line x1="500" y1="0" x2="500" y2="400"/>
    </g>
    
    <!-- Bars -->
    <g id="bars-samples">
      <!-- Total Cholesterol -->
      <rect x="0" y="20" width="429" height="60" fill="#1f77b4" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="55" text-anchor="end">Total Cholesterol</text>
      <text class="value" x="434" y="55">1,717</text>
      
      <!-- Potassium -->
      <rect x="0" y="100" width="435" height="60" fill="#2ca02c" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="135" text-anchor="end">Potassium</text>
      <text class="value" x="440" y="135">1,741</text>
      
      <!-- Systolic BP -->
      <rect x="0" y="180" width="392" height="60" fill="#ff7f0e" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="215" text-anchor="end">Systolic BP</text>
      <text class="value" x="397" y="215">1,566</text>
      
      <!-- Diastolic BP -->
      <rect x="0" y="260" width="392" height="60" fill="#ff7f0e" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="295" text-anchor="end">Diastolic BP</text>
      <text class="value" x="397" y="295">1,567</text>
      
      <!-- Glucose -->
      <rect x="0" y="340" width="433" height="60" fill="#d62728" opacity="0.7" stroke="black" stroke-width="0.5"/>
      <text class="label" x="-10" y="375" text-anchor="end">Glucose</text>
      <text class="value" x="438" y="375">1,730</text>
    </g>
    
    <!-- X-axis -->
    <line x1="0" y1="420" x2="500" y2="420" stroke="black" stroke-width="1"/>
    <text class="axis-label" x="250" y="460" text-anchor="middle">Sample Size (n)</text>
    
    <!-- X-axis labels -->
    <g class="label">
      <text x="0" y="440" text-anchor="middle">0</text>
      <text x="100" y="440" text-anchor="middle">400</text>
      <text x="200" y="440" text-anchor="middle">800</text>
      <text x="300" y="440" text-anchor="middle">1200</text>
      <text x="400" y="440" text-anchor="middle">1600</text>
      <text x="500" y="440" text-anchor="middle">2000</text>
    </g>
  </g>
</svg>