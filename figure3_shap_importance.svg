<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 11px; }
      .value { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .axis-label { font-family: Arial, sans-serif; font-size: 12px; }
      .legend-text { font-family: Arial, sans-serif; font-size: 11px; }
      .category-text { font-family: Arial, sans-serif; font-size: 10px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="white"/>
  
  <!-- Title -->
  <text class="title" x="600" y="30" text-anchor="middle">Feature Importance for Glucose Prediction (SHAP Analysis)</text>
  
  <!-- Chart Background -->
  <rect x="50" y="70" width="1100" height="650" fill="#fafafa" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="0.5">
    <line x1="250" y1="70" x2="250" y2="720"/>
    <line x1="450" y1="70" x2="450" y2="720"/>
    <line x1="650" y1="70" x2="650" y2="720"/>
    <line x1="850" y1="70" x2="850" y2="720"/>
    <line x1="1050" y1="70" x2="1050" y2="720"/>
  </g>
  
  <!-- Bars (from bottom to top) -->
  <!-- 21-day Max Temperature -->
  <rect x="250" y="90" width="734" height="30" fill="#1f77b4" opacity="0.8"/>
  <text class="label" x="240" y="110" text-anchor="end">21-day Max Temperature</text>
  <text class="value" x="990" y="110">0.234</text>
  
  <!-- Heat Vulnerability Index -->
  <rect x="250" y="130" width="490" height="30" fill="#ff7f0e" opacity="0.8"/>
  <text class="label" x="240" y="150" text-anchor="end">Heat Vulnerability Index</text>
  <text class="value" x="746" y="150">0.156</text>
  
  <!-- Temperature × Age -->
  <rect x="250" y="170" width="280" height="30" fill="#2ca02c" opacity="0.8"/>
  <text class="label" x="240" y="190" text-anchor="end">Temperature × Age</text>
  <text class="value" x="536" y="190">0.089</text>
  
  <!-- 21-day Mean Humidity -->
  <rect x="250" y="210" width="245" height="30" fill="#1f77b4" opacity="0.8"/>
  <text class="label" x="240" y="230" text-anchor="end">21-day Mean Humidity</text>
  <text class="value" x="501" y="230">0.078</text>
  
  <!-- Income Composite -->
  <rect x="250" y="250" width="211" height="30" fill="#ff7f0e" opacity="0.8"/>
  <text class="label" x="240" y="270" text-anchor="end">Income Composite</text>
  <text class="value" x="467" y="270">0.067</text>
  
  <!-- Age -->
  <rect x="250" y="290" width="170" height="30" fill="#d62728" opacity="0.8"/>
  <text class="label" x="240" y="310" text-anchor="end">Age</text>
  <text class="value" x="426" y="310">0.054</text>
  
  <!-- 21-day Temperature Range -->
  <rect x="250" y="330" width="154" height="30" fill="#1f77b4" opacity="0.8"/>
  <text class="label" x="240" y="350" text-anchor="end">21-day Temperature Range</text>
  <text class="value" x="410" y="350">0.049</text>
  
  <!-- Housing Quality -->
  <rect x="250" y="370" width="135" height="30" fill="#ff7f0e" opacity="0.8"/>
  <text class="label" x="240" y="390" text-anchor="end">Housing Quality</text>
  <text class="value" x="391" y="390">0.043</text>
  
  <!-- Temperature × BMI -->
  <rect x="250" y="410" width="119" height="30" fill="#2ca02c" opacity="0.8"/>
  <text class="label" x="240" y="430" text-anchor="end">Temperature × BMI</text>
  <text class="value" x="375" y="430">0.038</text>
  
  <!-- 7-day PM2.5 -->
  <rect x="250" y="450" width="110" height="30" fill="#1f77b4" opacity="0.8"/>
  <text class="label" x="240" y="470" text-anchor="end">7-day PM2.5</text>
  <text class="value" x="366" y="470">0.035</text>
  
  <!-- Health Access -->
  <rect x="250" y="490" width="101" height="30" fill="#ff7f0e" opacity="0.8"/>
  <text class="label" x="240" y="510" text-anchor="end">Health Access</text>
  <text class="value" x="357" y="510">0.032</text>
  
  <!-- 21-day Mean Pressure -->
  <rect x="250" y="530" width="88" height="30" fill="#1f77b4" opacity="0.8"/>
  <text class="label" x="240" y="550" text-anchor="end">21-day Mean Pressure</text>
  <text class="value" x="344" y="550">0.028</text>
  
  <!-- Sex/Gender -->
  <rect x="250" y="570" width="79" height="30" fill="#d62728" opacity="0.8"/>
  <text class="label" x="240" y="590" text-anchor="end">Sex/Gender</text>
  <text class="value" x="335" y="590">0.025</text>
  
  <!-- Employment Composite -->
  <rect x="250" y="610" width="69" height="30" fill="#ff7f0e" opacity="0.8"/>
  <text class="label" x="240" y="630" text-anchor="end">Employment Composite</text>
  <text class="value" x="325" y="630">0.022</text>
  
  <!-- 21-day Min Temperature -->
  <rect x="250" y="650" width="60" height="30" fill="#1f77b4" opacity="0.8"/>
  <text class="label" x="240" y="670" text-anchor="end">21-day Min Temperature</text>
  <text class="value" x="316" y="670">0.019</text>
  
  <!-- X-axis -->
  <line x1="250" y1="720" x2="1050" y2="720" stroke="black" stroke-width="2"/>
  <text class="axis-label" x="650" y="760" text-anchor="middle">SHAP Importance Value</text>
  
  <!-- X-axis labels -->
  <g class="label">
    <text x="250" y="740" text-anchor="middle">0.00</text>
    <text x="450" y="740" text-anchor="middle">0.05</text>
    <text x="650" y="740" text-anchor="middle">0.10</text>
    <text x="850" y="740" text-anchor="middle">0.15</text>
    <text x="1050" y="740" text-anchor="middle">0.25</text>
  </g>
  
  <!-- Y-axis -->
  <line x1="250" y1="70" x2="250" y2="720" stroke="black" stroke-width="2"/>
  
  <!-- Legend -->
  <g transform="translate(1000, 90)">
    <rect x="0" y="0" width="150" height="110" fill="white" stroke="black" stroke-width="1" opacity="0.95"/>
    
    <rect x="10" y="10" width="15" height="15" fill="#1f77b4" opacity="0.8"/>
    <text class="legend-text" x="30" y="22">Climate</text>
    
    <rect x="10" y="30" width="15" height="15" fill="#ff7f0e" opacity="0.8"/>
    <text class="legend-text" x="30" y="42">Socioeconomic</text>
    
    <rect x="10" y="50" width="15" height="15" fill="#2ca02c" opacity="0.8"/>
    <text class="legend-text" x="30" y="62">Interaction</text>
    
    <rect x="10" y="70" width="15" height="15" fill="#d62728" opacity="0.8"/>
    <text class="legend-text" x="30" y="82">Demographics</text>
  </g>
  
  <!-- Category Contributions Box -->
  <g transform="translate(250, 90)">
    <rect x="0" y="0" width="180" height="85" fill="white" stroke="black" stroke-width="1" opacity="0.95" rx="3"/>
    <text class="category-text" x="5" y="15" font-weight="bold">Category Contributions:</text>
    <text class="category-text" x="5" y="30">Climate: 44.3%</text>
    <text class="category-text" x="5" y="45">Socioeconomic: 32.0%</text>
    <text class="category-text" x="5" y="60">Interactions: 12.7%</text>
    <text class="category-text" x="5" y="75">Demographics: 7.9%</text>
  </g>
</svg>